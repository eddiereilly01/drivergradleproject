plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'com.github.eddiereilly01:examplegradleproject:master-SNAPSHOT'
    implementation group: 'joda-time', name: 'joda-time', version: '2.11.2'


}

test {
    useJUnitPlatform()
}